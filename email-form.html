<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Form Project</title>
    <link rel="stylesheet" href="email-form.css"> 
    <style>
        .body {
    display: flex;
    justify-content: space-around;
    min-width: 740px;
    }
    </style>
</head>
    <script defer>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWwWQH4lsTdO_4h0V_91Xj-ltaA3Hl1qAQiUoqYu5jvxmbgl1Tj8aqNxR4SQWOKK_B9w/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })  
    </script>
<body>
    <div class="email-subscription">
        <h1 class="email-subscription__header">
          Sign Up to receive analysis like this weekly.
        </h1>
    <!-- 
        // HTTP Protocols
        // GET - get some information
        // POST - send some new information
        // PUT - update some existing information
        // DELETE - delete some existing information
     -->
    
        <form class="email-subscription__form" method="post" action="/test">
          <input class="email-subscription__input" placeholder="Enter your e-mail address" type="email"/>
          <button class="email-subscription__button" type='submit'>Sign Up</button>
        </form>
        <p class="email-subscription__subtext"><i>E-mail list managed by <span>Mailchimp</span></i></p>
      </div>
</body>
</html>
